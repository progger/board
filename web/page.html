<!DOCTYPE HTML>
<html>
  <head>
    <style type="text/css">html { overflow: hidden }</style>
    <meta charset="utf-8"/>
    <script src="error.js"></script>
    <script src="main.js"></script>
    <script src="diff.js"></script>
    <script src="tool.js"></script>
    <script src="draw.js"></script>
    <script src="shapes/select.js"></script>
    <script src="shapes/pen.js"></script>
    <script src="shapes/rectangle.js"></script>
    <script src="shapes/circle.js"></script>
    <script src="shapes/ellipse.js"></script>
    <script src="shapes/text.js"></script>
  </head>
  <body topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0">
    <div id="canvas" tabindex="0" style="-webkit-user-select: none;">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <!--<g transform="matrix(1 0 0 1 0 0)"></g>-->
        <!--begin_content--><svg id="content" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg><!--end_content-->
        <g>
          <line id="text_cursor" visibility="hidden" stroke="black" stroke-width="2"/>
          <rect id="text_bar" visibility="hidden" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
          <rect id="select_rect" visibility="hidden" fill="yellow" fill-opacity="0.5" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
          <g id="select_box" visibility="hidden">
            <rect id="select_bar" fill="none" stroke="blue" stroke-width="2" stroke-dasharray="3,3"/>
            <circle id="select_point_tl" r="4" fill="blue" stroke="blue" stroke-width="1"/>
            <circle id="select_point_tc" r="4" fill="blue" stroke="blue" stroke-width="1"/>
            <circle id="select_point_tr" r="4" fill="blue" stroke="blue" stroke-width="1"/>
            <circle id="select_point_cl" r="4" fill="blue" stroke="blue" stroke-width="1"/>
            <circle id="select_point_cr" r="4" fill="blue" stroke="blue" stroke-width="1"/>
            <circle id="select_point_bl" r="4" fill="blue" stroke="blue" stroke-width="1"/>
            <circle id="select_point_bc" r="4" fill="blue" stroke="blue" stroke-width="1"/>
            <circle id="select_point_br" r="4" fill="blue" stroke="blue" stroke-width="1"/>
          </g>
        </g>
      </svg>
    </div>
  </body>
</html>
